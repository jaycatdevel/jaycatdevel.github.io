<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">    
    <title>500 Words</title>
</head>
<body>
    <div class="main-container">
        <div class="word-counter">
            <div class="circle" id="openModalBtn">
                <span id="wordCount">0</span>
            </div>            
            <div class="save-circle" id="openModalSwitchBtn">
                <div class="circle">
                    <span class="centre-circle smallText">⬜⬜
                    ⬜⬜</span>                    
                </div>
            </div>
            <div class="save-circle" onclick="downloadTextFile()">
                <div class="circle">
                    &#128190; <!-- Unicode for a save icon -->
                </div>
            </div>
            <div class="save-circle" onclick="copyToClipboard()">
                <div class="circle">
                    &#x1F4CB; <!-- Unicode for a save icon -->
                </div>
            </div>
            <div class="mobileHide">
                <div class="clear-circle" onclick="clearText()">
                    <div class="circle">
                        &#10006;
                    </div>
                </div>
            </div>
        </div>        
        <div class="novel-container">
            <div class="novel-content" contenteditable="true" oninput="updateWordCount()" id="novelContent">
            </div>
        </div>        
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <div class ="novel-author">Set Wordcount
                <input type="number" id="numberInput" placeholder="Enter a number" />
                <button id="submitBtn">Set</button>
            </div>
        </div>
    </div>    
    <div id="modalSwitch" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalSwitchBtn">&times;</span>
            <div class ="novel-author">&nbsp;Choose Document
                <div class="grid">
                    <div class="rectangle" onclick="selectDoc('');">
                        <div class="text" id = "rec">                            
                        </div>
                        <div class="number">1</div>
                    </div>
                    <div class="rectangle"  onclick="selectDoc('1');">
                        <div class="text"  id = "rec1">                            
                        </div>
                        <div class="number">2</div>
                    </div>
                    <div class="rectangle"  onclick="selectDoc('2');">
                        <div class="text" id = "rec2">                            
                        </div>
                        <div class="number">3</div>
                    </div>
                    <div class="rectangle" onclick="selectDoc('3');">
                        <div class="text" id = "rec3">                            
                        </div>
                        <div class="number">4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <div id="toast" class="toast invisible"></div>
    <script type="text/javascript" charset="utf-8" src="script.js"></script>
</body>
</html>
