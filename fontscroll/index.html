<!doctype html>
<html>
    <head>
        <script type="text/javascript" charset="utf-8" src="fontScroll.js"></script>
        <link rel="stylesheet" href="fontScroll.css">
    </head>
    <body>
        <div class="outer">
            <div class="content">
                <div class="mainContent">
                    <div class="outer">
                        <div class="inputBox">
                            <form>                   
                                <div class="mainChild">
                                    <div class="inputDiv">
                                        <label for="fileList">Select Font Folder</label>
                                        <input type="file" id="filepicker" name="fileList" webkitdirectory multiple />            
                                    </div> 
                                    <div class="inputDiv"> 
                                        <label for="textEntry">Default Text</label>
                                        <input type="text" id="textEntry" name="textEntry" value="Test Font"/>            
                                    </div> 
                                    <div class="inputDiv"> 
                                        <label for="fontSize">Default Font Size</label>
                                        <input type="number" id="fontSize" name="fontSize" value="24"/>            
                                    </div> 
                                </div>
                                <div class="mainChild">
                                    <div class="inputDiv refreshButton"> 
                                        <button type="button" onclick="app.fontScroll.refresh();">Refresh</button>
                                    </div> 
                                </div>                                                    
                            </form>
                        </div>
                    </div>
                    <div class="mainFlex">            
                        <div class="mainBody">                                        
                            <div class="mainChild">                
                                <h1>Font List</h1>
                                <div style="overflow-y: auto; height:400px; display: inline-block;">
                                    <div id="listing"></div>
                                </div>
                            </div>            
                            <div class="mainChild">
                                <h1>Short List</h1>
                                <div style="overflow-y: auto; height:400px;">
                                    <div id="shortlist"></div>
                                </div>
                            </div>
                        </div>             
                    </div>
                </div>
            </div>   
        </div>
        <script>
            app.fontScroll.loadFiles();            
        </script>
    </body>
</html>
