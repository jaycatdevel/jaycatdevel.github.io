<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="manifest.json" />
        <script src="sw.js"></script>
        <script src = "curry.js"></script>        
        <script src = "app.js"></script>
        <script src = "lists.js"></script>
        <script src = "authors.js"></script>
        <script src = "projects.js"></script>
        <script src = "entries.js"></script>
        <script src = "notes.js"></script>
        <script src = "screen.js"></script>
        <script src = "projectsList.js"></script>
        <script src = "entriesList.js"></script>
        <script src = "notesList.js"></script>
        <script src = "entry.js"></script>
        <script src = "project.js"></script>
        <script src = "note.js"></script>
        <script src = "database.js"></script>
    </head>
    <body>
        <div class="fullContent">            
            <div id="projectWrapper" class="wrapper">
                <div id="projectsList"></div>
                <div id="projectsMenu">
                    <div class="menuItem">
                        <button type="button" onclick="wf.projectsList.addProject();">Add Project</button>
                    </div>
                </div>
            </div>   
            <div id = "textEntry" class="mainBox">
                <div class="content">
                    <div class="scroller box">
                        <div id="entriesList"></div>
                        <div id="entryMenu">
                            <div class="menuItem">
                                <button type="button" onclick="wf.entriesList.addEntry();">Insert Entry</button>
                            </div>
                        </div>
                    </div>
                    <div class="contentMiddle">         
                        <div id="menuBar">                                
                            <div class="menuItem">
                                <button type="button" onclick="wf.entry.clipboard();">Copy text</button>
                            </div>
                            <div class="menuItem">
                                <button type="button" onclick="wf.entry.exportEntry();">Export Entry</button>
                            </div>
                            <div class="menuItem">
                                <button type="button" onclick="wf.project.exportProject();">Export Project</button>
                            </div>                
                            <div class="menuItem">
                                <button type="button" onclick="wf.notes.textToProjectNotes();">Text to Project Notes</button>
                            </div>                
                            <!--<div class="menuItem">
                                <button type="button" onclick="wf.project.projectOverview(true);">Project Overview</button>
                            </div>
                            <div class="menuItem">
                                <button type="button" onclick="wf.project.projectOverview(false);">Writer View</button>
                            </div>-->
                        </div>               
                        <div class="scroller textBox" onclick="wf.entry.focusText();">
                            <div class="mainText" id="entryText" contenteditable="true"></div>
                        </div>
                    </div>
                    <div class="scroller box">
                        <div id="notesMenu">
                            <div class="menuItem">
                                <button type="button" onclick="wf.notesList.addNote();">Add Project Note</button>
                            </div>
                            <div class="menuItem">
                                <button type="button" onclick="wf.notesList.addNote(true);">Add Entry Note</button>
                            </div>
                            <div class="menuItem">
                                <button type="button" onclick="wf.notes.convertToProjectNote();">Convert to Project Note</button>
                            </div>
                            <div class="menuItem">
                                <button type="button" onclick="wf.notes.convertToEntryNote();">Convert to Entry Note</button>
                            </div>
                            <div class="menuItem">
                                <button type="button" onclick="wf.notesList.viewAllNotes(true);">View All Notes</button>
                            </div>
                            <div class="menuItem">
                                <button type="button" onclick="wf.notesList.viewAllNotes(false);">View Entry Notes</button>
                            </div>
                            <div class="menuItem">
                                <button type="button" onclick="wf.notes.deleteNote();">Delete Note</button>
                            </div>
                        </div>
                        <div id="notesList"></div>
                    </div>
                </div>
            </div>
            <div id = "projectOverview" class="mainBox detailsHide">                
                <div class="projectBox">
                    <div class="scroller box">
                        <div id="projectEntriesList"></div>
                    </div>                
                </div>
            </div>            
        </div>
    </body>
</html>
