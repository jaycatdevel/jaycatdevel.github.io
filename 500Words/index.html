<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">    
    <title>500 Words</title>
</head>
<body>
    <div class="main-container">
        <div class="word-counter">
            <div class="circle" id="openModalBtn">
                <span id="wordCount">0</span>
            </div>
            <div class="save-circle" onclick="downloadTextFile()">
                <div class="circle">
                    &#128190; <!-- Unicode for a save icon -->
                </div>
            </div>
            <div class="clear-circle" onclick="clearText()">
                <div class="circle">
                    &#10006; <!-- Unicode for a clear icon (X) -->
                </div>
            </div>
        </div>        
        <div class="novel-container">
            <div class="novel-content" contenteditable="true" oninput="updateWordCount()" id="novelContent">
            </div>
        </div>        
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <div class ="novel-author">Set Wordcount
                <input type="number" id="numberInput" placeholder="Enter a number" />
                <button id="submitBtn">Set</button>
            </div>
        </div>
    </div>    
    <script type="text/javascript" charset="utf-8" src="script.js"></script>
</body>
</html>
